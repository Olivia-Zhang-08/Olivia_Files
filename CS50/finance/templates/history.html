{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
                {% for history in allhistory %}
                <tr>
                    <td>{{ history.Symbol }}</td>
                    <td>{{ history.Shares }}</td>
                    <td>{{ history.Price | usd }}</td>
                    <td>{{ history.Transacted }}</td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
{% endblock %}
